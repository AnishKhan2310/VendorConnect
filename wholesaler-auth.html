<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wholesaler Login - VendorConnect</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
    <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div class="auth-container">
        <div class="auth-form-container">
            <div class="auth-header">
                <div class="logo-container">
                    <div class="logo-icon wholesaler-icon">
                        <i class="fas fa-warehouse"></i>
                    </div>
                    <h1>Wholesaler Portal</h1>
                </div>
                <p class="auth-subtitle">Access your wholesaler dashboard</p>
            </div>

            <div id="loginForm" class="auth-form active">
                <h2>Welcome Back, Wholesaler!</h2>
                <form id="loginFormElement">
                    <div class="form-group">
                        <div class="input-group">
                            <i class="fas fa-user"></i>
                            <input type="text" id="loginUsername" placeholder="Wholesaler Username" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="loginPassword" placeholder="Password" required>
                        </div>
                    </div>
                    <button type="submit" class="btn-primary glass-btn full-width">
                        <i class="fas fa-sign-in-alt"></i>
                        Access Wholesaler Dashboard
                    </button>
                </form>

                <div class="auth-links">
                    <a href="index.html" class="back-link">
                        <i class="fas fa-arrow-left"></i>
                        Back to Home
                    </a>
                    <a href="vendor-auth.html" class="switch-link">
                        <i class="fas fa-store"></i>
                        I'm a Vendor
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Set user type for this page
        window.expectedUserType = 'wholesaler';
    </script>
    <script src="script.js"></script>
</body>
</html>
